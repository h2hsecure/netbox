name: Build and push Docker image to github registry

on:
  push:
    branches: [ "master" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: make audit test